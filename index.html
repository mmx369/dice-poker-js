<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Poker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="controls">
      <label for="width-input">Number of Columns (max 7):</label>
      <input type="number" id="width-input" min="1" max="7" value="5" />
      <label for="grid-count">Number of Players (max 4):</label>
      <input type="number" id="grid-count" min="1" max="4" value="2" />
      <button class="controls__button" id="update-button">Start Game</button>
    </div>

    <div id="error-message" class="error-message"></div>

    <div class="actions">
      <button class="actions__button" id="generate-button">
        Roll The Dice
      </button>
      <span id="press-counter">Press Count: 0</span>
      <div class="random-numbers">
        <div id="random-1" class="random-numbers dice"></div>
        <div id="random-2" class="random-numbers dice"></div>
        <div id="random-3" class="random-numbers dice"></div>
        <div id="random-4" class="random-numbers dice"></div>
        <div id="random-5" class="random-numbers dice"></div>
        <div id="random-6" class="random-numbers dice"></div>
      </div>
    </div>

    <div class="input">
      <input type="text" id="empty-input" placeholder="Enter X, O or number" />
    </div>

    <div id="grids-container"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
